<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Frontend Mentor | Fylo data storage component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Styling-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="wrapper">

        <main>

            <!--Options-->
            <section class="OptionsContainer">
                <img class="logo" src="./images/logo.svg" alt="Logo">
                <div class="Options">
                    <div class="IconContainer document">
                        <img src="./images/icon-document.svg" alt="Document Icon">
                    </div>
                    <div class="IconContainer">
                        <img src="./images/icon-folder.svg" alt="Folder Icon">
                    </div>
                    <div class="IconContainer">
                        <img src="./images/icon-upload.svg" alt="Upload Icon">
                    </div>
                </div>
            </section>

            <!--Data Usage-->
            <section class="UsageContainer">
                <h2>Youâ€™ve used <strong>815 GB</strong> of your storage</h2>
                <!--Progress Bar-->
                <div>
                    <div class="progress-bar">
                        <div class="progress">
                            <div class="progress-cursor"></div>
                        </div>
                    </div>
                    <div class="GBs">
                        <h4>0 GB</h4>
                        <h4>1000 GB</h4>
                    </div>
                </div>
            </section>

            <!--Data Left-->
            <section class="DataLeft">
                <h1>185</h1>
                <h3>GB LEFT</h3>
                <div class="triangle"> </div>
            </section>

        </main>

        <footer>

            <!--Attribution-->
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <strong><em>Rahil Lakhani</em></strong>.
            </div>

        </footer>

    </div>

</body>

</html>
